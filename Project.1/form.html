<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up Form</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>
    <div class="container">
      <!-- Login Form -->
      <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="toggle-form">
          Donâ€™t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        </div>
      </div>

      <!-- Sign Up Form (Split into Two Columns) -->
      <div class="form-container signup smaller hidden" id="signup-form">
        <h2>Sign Up</h2>
        <form>
          <div class="form-row">
            <div class="input-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" required />
            </div>
            <div class="input-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" required />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="mobile">Mobile No.</label>
              <input type="tel" id="mobile" required />
            </div>
            <div class="input-group">
              <label for="email">Gmail ID</label>
              <input type="email" id="email" required />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" required />
            </div>
          </div>
          <button type="submit" class="btn-login">Sign Up</button>
        </form>
        <div class="toggle-form">
          Already have an account? <a href="#" onclick="toggleForm()">Login</a>
        </div>
      </div>
    </div>

    <script>
      function toggleForm() {
        document.getElementById("login-form").classList.toggle("hidden");
        document.getElementById("signup-form").classList.toggle("hidden");
      }
    </script>
  </body>
</html>
